<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="form-style.css" />
    <title>Library App</title>
  </head>
  <body>
    <container id="main">
      <h1 id="main-txt">Library</h1>
      <button id="add-button">Add Book</button>
      <section id="books"></section>
    </container>
    <container id="form-section">
      <form id="new-book">
        <input
          class="new-book-input"
          id="title-form"
          type="text"
          placeholder="Title"
          required
        /><br />
        <input
          class="new-book-input"
          id="author-form"
          type="text"
          placeholder="Author"
          required
        /><br />
        <input
          class="new-book-input"
          type="number"
          id="pages-form"
          placeholder="Pages"
        /><br />
        <label>Read?</label>
        <input id="checkbox" type="checkbox" /><br />
        <button id="submit-btn" type="submit">Add</button>
      </form>
    </container>
    <script src="script.js"></script>
  </body>
</html>
