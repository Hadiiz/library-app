<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Library App</title>
  </head>
  <body>
    <container id="main">
      <h1 id="main-txt">Library</h1>
      <button id="add-button">Add Book</button>
      <section id="books">
        <div class="book">
          <h2 id="title">Moby Dick</h2>
          <h2 id="author">Herman Melville</h2>
          <h2 id="pages">378 Pages</h2>
          <button class="book-btn" id="read-btn">Read</button>
          <button class="book-btn" id="delete-btn">Delete</button>
        </div>
      </section>
    </container>
  </body>
</html>
